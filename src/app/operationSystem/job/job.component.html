<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>ID</th>
        <th>Hours</th>
        <th>Description</th>
        <th>Job Code</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let job of jobs">
        <td>
          <div class="d-flex align-items-center">
          
            <div class="ms-3">
              <p class="fw-bold mb-1">{{job.id}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{job.hours}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{job.description}}</span>
        </td>
        <td>{{job.code}}</td>
        <td>{{job.rate}}</td>

        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
