
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>ID</th>
        <th>Hours</th>
        <th>Description</th>
        <th>Job Code</th>
        <th>Rate</th>
        <th><button (click)="createJob()" type="button" class="btn btn-primary btn-rounded">New Job</button>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="jobs">
      <tr *ngFor="let job of jobs ; let i = index" appClickActive   >
        <td>
          <div class="d-flex align-items-center">
          
            <div class="ms-3">
              <p class="fw-bold mb-1">{{i+1}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{job.hours | hour}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{job.description}}</span>
        </td>
        <td>{{job.code}}</td>
        <td>{{job.rate | rate}}</td>

        <td>
          <button (click)="editJob(job)" type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
          <button (click)="deleteJob(job.id)"  type="button" class="btn btn-link btn-sm btn-rounded" >
            Delete
          </button>
        </td>
    
      </tr>
      
    </tbody>
    <div *ngIf="!jobs">
      No data found
    </div>
  </table>
