<form [formGroup]="editMachine" (ngSubmit)="update(machines.id, machines)">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Job Code</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="code" formControlName="code" placeholder="Job Code">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="Description">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hourly Rate</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="rate" formControlName="rent" placeholder="Hourly Rate">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Max Hours Per Day</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="hours" formControlName="hours" placeholder="Max Hours Per Day">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    
  </form>
