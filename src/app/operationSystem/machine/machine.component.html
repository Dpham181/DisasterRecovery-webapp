
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>ID</th>
        <th>Machine Code</th>
        <th>Description</th>
        <th>Hourly Rent</th>
        <th>Max Hours Per Day</th>
        <th><button (click)="createMachine()" type="button" class="btn btn-primary btn-rounded">New Machine</button>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="machines">
      <tr appClickActive *ngFor="let machine of machines ; let i = index">
        <td>
          <div class="d-flex align-items-center">
          
            <div class="ms-3">
              <p class="fw-bold mb-1">{{i+1}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{machine.code}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{machine.description}}</span>
        </td>
        <td>{{machine.rent | rate}}</td>
        <td>{{machine.hours | hour}}</td>

        <td>
          <button (click)="editMachine(machine)" type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
          <button (click)="deleteMachine(machine.id)" type="button" class="btn btn-link btn-sm btn-rounded">
            Delete
          </button>
        </td>

        
      </tr>
      
    </tbody>
  </table>
