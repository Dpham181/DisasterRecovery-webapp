

  
  <!-- Modal -->
  <div class="modal fade" id="TimecardviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">TIMECARD DETAILS (not require)</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="card ">

            <div class="card-body d-flex">
           

                    <div class="row">
                        <div class="col">

                         
                    </div>
                    <div  class="spacetop">
               
                     <div class="form-control">
                      <div class="form-label textoverlay"><h5>List of Job Entry</h5></div>
                      
                      <div class="padingtopdiv" >
                  
                   
                  </div>
            
  
                    </div>
                 
                    
                </div>
                <div class="spacetop">

                   <div class="form-control" >
                    <div class="form-label textoverlay"><h5></h5></div>

                      <div class="padingtopdiv" >

                        <div class="row">

                       
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      
      <th>ID</th>
      <th>Hours</th>
      <th>Description</th>
      <th>Job Code</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody *ngIf="timecardJobs">
    <tr *ngFor="let job of timecardJobs ; let i = index" appClickActive   >
      <td>
        <div class="d-flex align-items-center">
        
          <div class="ms-3">
            <p class="fw-bold mb-1">{{i+1}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{job.hours}}</p>
      </td>
      <td>
        <span class="badge badge-success rounded-pill d-inline">{{job.description}}</span>
      </td>
      <td>{{job.code}}</td>
      <td>{{job.rate}}</td>

    
  
    </tr>
    
  </tbody>
  <div *ngIf="!timecardJobs">
    No data found
  </div>
</table>
  
  
                        </div>
            
                </div>
             
            </div>

        </div>

                
                
           
        </div>
        <div class="card-footer text-muted">

   

        </div>
