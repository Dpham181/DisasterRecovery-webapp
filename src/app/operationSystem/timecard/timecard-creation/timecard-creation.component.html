

  
  <!-- Modal -->
  <div class="modal fade" id="TimecardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">TIMECARD FORM</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="timecardForm" (ngSubmit)="onSubmit(timecardForm)">

          <div class="card ">

            <div class="card-body">
           

                    <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <input  type="text" id="form6Example1" class="form-control" formControlName ="code"/>
                            <label class="form-label" for="form6Example1" >Side Code</label>
                          </div>

                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <input type="text" id="form6Example2" class="form-control" formControlName ="contractor" />
                            <label class="form-label" for="form6Example2">Contractor Name</label>
                          </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                              <input type="date" id="form6Example2" class="form-control" formControlName ="date"/>
                            </div>
                          </div>
                    </div>
                    <div>
               
                     <div class="form-control">
                      <div class="form-label textoverlay"><h5>Labor Entry</h5></div>
                      <div class="padingtopdiv" >
                      <ng-container formArrayName="jobsForm" >
                        <ng-container *ngFor="let jobForm of jobsForm.controls; let i = index">
                          <div formGroupName="{{i}}">
                            
                            <div class="row mb-4">
                              <div class="col">
                                <div class="form-outline">
                                  <label class="form-label" for="form6Example2">Job Code</label>
                                  <select class="form-select"  (change)="onChangeJob(i)"   formControlName ="Job" >
                                        <option [ngValue]="null" disabled>Select Job </option>

                                    <option   *ngFor="let job of jobs" [ngValue]="job" placeholder="Choose One">{{job.code}}</option>
                                  </select>
                                
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-outline">
                                  <label class="form-label" for="form6Example2">Hours</label>
                                  <input type="number"   id="form6Example2" class="form-control" formControlName ="JobHours" />
                                  
                                </div>
                              </div>
                              <div class="col">
                                  <div class="form-outline">
                                    <label class="form-label" for="form6Example2">Total Amount</label>
                                    <input type="number" id="form6Example2"  class="form-control"  formControlName ="JobTotal" />

                                  </div>

                                </div>

                            
                          </div>

                        </div>
                      

                          </ng-container>

                </ng-container>
                  </div>
                  <div class="buttonoverlay">
                    <button type="button" (click)="addJobs()" class="btn-sm btn btn-primary btn-lg btn-floating">
                      <i class="fas fa-plus"></i>
                      </button>
                    <button type="button" (click)="delJobs()" class="btn btn-sm btn-danger btn-floating">
                      <i class="fas fa-minus"></i>
                      </button>
                  </div>
  
                    </div>
                 
                    
                </div>
                <div>

                   <div class="form-control" >
                    <div class="form-label textoverlay"><h5>Machine Entry</h5></div>
                      <div class="padingtopdiv" >
                <ng-container id="formContrainer"formArrayName="MachinesForm">

                    <ng-container *ngFor="let MachineForm of MachinesForm.controls; let i = index">
                      <div formGroupName="{{i}}">
                        <div class="row mb-4 ">
                          <div class="col p-2 flex-grow-1  ">
                            <div class="form-outline">
                              <label class="form-label" for="form6Example2">Machine Code</label>
                              <select  class="form-select" (blur) ="onChangeMachine(i)" aria-label="Default select example" formControlName ="Machine" >
                                <option [ngValue]="null" disabled>Select Machine </option>

                                <option *ngFor="let machine of machines" [ngValue]="machine">{{machine.code}}</option>

                              </select>
                            </div>
                          </div>
                          <div class="col  ">
                            <div class="form-outline">
                              <label class="form-label" for="form6Example2">Total Hours</label>
                              <input type="number"  id="typeNumber" class="form-control" formControlName ="MachineHours" />
                              
                            </div>
                          </div>
                          <div class="col ">
                              <div class="form-outline">
                                <label class="form-label" for="form6Example2">Total Amount</label>
                                <input type="number"  id="typeNumber" class="form-control "   formControlName ="MachineTotal">
                                

                              </div>
                            </div>
                      </div>
                    </div>


                      </ng-container>

            </ng-container>
                </div>
                <div class="buttonoverlay">
                  <button type="button" (click)="addMachines()" class="btn-sm btn btn-primary btn-lg btn-floating">
                    <i class="fas fa-plus"></i>
                    </button>
                  <button type="button" (click)="delMachines()" class="btn btn-sm btn-danger btn-floating">
                    <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>

        </div>

                
                
           
        </div>
        <div class="card-footer text-muted">

   <!-- Submit button -->
   <button type="submit" class="btn btn-primary btn-block mb-4">Submmit</button>
   <button (click)="reset()" class="btn btn-primary btn-block mb-4">Clear</button>


        </div>

        </div>
      </form>

      
      </div>

      </div>
      
    </div>
  </div>
