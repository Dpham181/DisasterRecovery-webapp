<form [formGroup]="editTC" (ngSubmit)="update(timecards.id, timecards)">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Site Code</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="code" formControlName="code" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Contractor Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="description" formControlName="contractor" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total Hours</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="rate" formControlName="hours" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total Amount</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="hours" formControlName="amount" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-4">
            <select class="form-select" formControlName="status">
                <option value="Open">Open</option>
                <option value="Review">Review</option>
                <option value="Finalized">Finalized</option>
              </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    
  </form>
